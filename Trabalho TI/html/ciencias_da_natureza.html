<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciências Da Natureza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #212121; 
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1A1A1A;
            color: #ffffff;
            padding: 40px 10%;
            text-align: center;
            border-bottom: 5px solid #00b7ff;
        }
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        header p {
            font-size: 1.2em;
            color: #ffffff;
        }
        main {
            margin: 40px 10%;
            text-align: center;
        }
        section {
            margin-bottom: 40px;
            background: #333335;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        section:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        section h2 {
            font-size: 2em;
            color: #00b7ff;
            margin-bottom: 20px;
        }
        section p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .image-container {
            text-align: center;
            margin: 20px 0;
        }
        .image-container img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .image-container img:hover {
            transform: scale(1.05);
        }
        footer {
            background-color: #1A1A1A;
            color: #BDBDBD;
            text-align: center;
            padding: 20px 10%;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .back-btn {
            margin-top: 30px;
            background-color: #00b7ff;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2em;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .back-btn:hover {
            background-color: hsl(211, 100%, 35%);
        }
    </style>
</head>
<body>
    <header>
        <h1>Ciências Da Natureza</h1>
    </header>

    <main>
        
        <section>
            <h2>A atividade escolhida foi: "Plantas Medicinais".</h2>
            <p><strong>Apresentação: </strong>Nessa atividade precisavamos pesquisar sobre Origem da planta, Nome científico e popular, Para qual doença/distúrbio a planta combate e Forma de preparo</p>
            <div class="image-container">
                <img src="/imagem/Plantas Medicinais.png" alt="Plantas Medicinais">
            </div>
        </section>

        <a href="boostrap.html" class="back-btn">Voltar para a Página Inicial</a>
    </main>

    <footer>
        <p> © 2024 Ciencias Da Natureza.</p>
    </footer>
</body>
</html>
